syntax = "proto3";

package router;

option go_package = "./api/grpc";

import "api/grpc/cloudevents/cloudevent.proto";
import "api/grpc/queue/service.proto";

service Service {
  rpc SubmitBatch(SubmitBatchRequest) returns (queue.BatchResponse);
}

message SubmitBatchRequest {
  repeated pb.CloudEvent msgs = 1;
}
